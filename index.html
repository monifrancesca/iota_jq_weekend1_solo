    <title>JQuery/Dom/Forms</title>

<body>
<div class="container">

    <div class="header"><h3>Employee Records/Salary</h3></div>

    <!-- input form that collects employee first name, employee last name, employee id, employee job title, employee yearly salary -->
    <div class="formbox">
        <form id="employeeForm">
            <label for="empFirstName">Employee First Name: </label>
            <input type="text" id="empFirstName" name="empFirstName" />
            <label for="empLastName">Employee Last Name:</label>
            <input type="text" id="empLastName" name="empLastName" />
            <label for="id">ID Number: </label>
            <input type="text" id="id" name="id" />
            <label for="jobTitle">Job Title: </label>
            <input type="text" id="jobTitle" name="jobTitle" />
            <label for="yearlySalary">Yearly Salary: </label>
            <input type="text" id="yearlySalary" name="yearlySalary" />
            <input type="submit" value="Submit Employee" />
        </form>
    </div>

    <div id="output"></div>


    <!--<div id="totalSalary"><span>Monthly Salary Total: </span><span id="totalSalary">$0.00</span></div>-->

</div>
